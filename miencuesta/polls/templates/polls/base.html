
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <p>{% block p %}{% endblock p %}</p>
</div>

<div class="page-header">
    <h1>
      {% block h1 %}{% endblock %}
    </h1>
</div>

</head>

<body>
    <div class="bienvenido">
      <h2>{% block bienvenido %}{% endblock bienvenido %}</h2>
    </div>

    <div class="Preguntas">
        <ul>{% block preguntas %}{% endblock %}</ul>
    </div>

    <div class="Boton">
      <form>{% block GuardarFecha %}{% endblock %}</form>
    </div>

    <div class="Lsectores">
      <ul>{% block sectores %}{% endblock %}</ul>
      </div>

</body>
